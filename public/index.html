<body class="has-navbar-fixed-top">
    <noscript>
        Om Sluijter Kappers te bekijken, activeer a.u.b. JavaScript.
    </noscript>
    <div class="preloader">
        <style>
            .preloader {
                background-color: #ffffff;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                transition: opacity 0.25s ease-out 0.25s,
                    visibility ease 0.5s;
            }

            .preloader__inner {
                position: relative;
                margin: 0 auto;
                top: 50%;
                margin-top: -10px;
                width: 80px;
                height: 80px;
                transition: opacity 0.25s ease-out, transform 0.25s ease-out;
            }

            .preloader--hide {
                opacity: 0;
                visibility: hidden;
            }

            .preloader--hide .preloader__inner {
                opacity: 0;
                transform: translate3d(0, -10px, 0);
            }

            svg.spinner {
                width: 80px;
                height: 80px;
            }

            svg.spinner circle {
                transform-origin: 40px 40px 0;
                animation: spinner 2s linear infinite;
                fill: transparent;
                stroke: #a59d91;
                stroke-dasharray: 125.6636;
                stroke-linecap: round;
                stroke-width: 3;
            }

            @keyframes spinner {
                from {
                    transform: rotate(0deg);
                    stroke-dashoffset: 52.8;
                }

                50% {
                    transform: rotate(720deg);
                    stroke-dashoffset: 251.2;
                }

                100% {
                    transform: rotate(1080deg);
                    stroke-dashoffset: 52.8;
                }
            }
        </style>
        <div class="preloader__inner">
            <svg class="spinner">
                <circle cx="40" cy="40" r="36"></circle>
            </svg>
        </div>
    </div>
    <div id="root"></div>
</body>

</html>
